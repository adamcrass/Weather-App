<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="locations.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>RainCloud</title>
  </head>
  <body>
    <div id="settings-menu">
      <span id="close-button">Close</span>
      <div id="settings-content">
        <span>Edit Locations</span>
        <span>My Location</span>
        <label>
          <input type="checkbox" id="dark-mode-toggle" />
          Dark Mode
        </label>
        <label>
          <input type="checkbox" id="temp-units-toggle" />
          Use °F instead of °C
        </label>
        <label>
          <input type="checkbox" id="use-current-location" />
          Use My Current Location
        </label>
        <button id="clear-locations">Clear All Locations</button>
      </div>
    </div>
    <nav id="navbar">
      <div id="settings-button">
        <span>Settings</span>
      </div>

      <div id="navbar-contents">
        <a href="index.html">Home</a>
        <a href="locations.html">Locations</a>
      </div>
    </nav>

    <div id="saved-locations">
      <div class="location-row">
        <span>New York, USA</span>
        <div class="slider-container">
          <span class="left-value">0°</span>
          <input
            type="range"
            class="location-slider"
            min="0"
            max="120"
            value="0"
          />
          <span class="right-value">120°</span>
          <span class="current-value">0°</span>
          <img src="../Images/Cloud Icon (Weather App).png" />
        </div>
      </div>
